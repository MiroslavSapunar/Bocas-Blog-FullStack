version: '3.4'

services:
  nginx-proxy:
    container_name: bocas-nginx
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:      
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
    
  letsencrypt:
    container_name: bocas-letsencrypt
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion      
    environment:
      - NGINX_PROXY_CONTAINER=bocas-nginx
      - DEFAULT_EMAIL=psapunar@fi.uba.ar
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

  web:
    container_name: bocas-web
    restart: always
    build:
      context: ./bocas-blog
      args: 
      - STRAPI_URL_PUBLIC=${STRAPI_URL_PUBLIC}
      - STRAPI_URL_BUILD=${STRAPI_URL_BUILD}
      - STRAPI_API_KEY=${STRAPI_API_KEY}
      network: bocas_default
    expose: 
      - "3000"
    environment:
      - STRAPI_URL_PUBLIC=${STRAPI_URL_PUBLIC}
      - STRAPI_URL_BUILD=${STRAPI_URL_BUILD}
      - STRAPI_API_KEY=${STRAPI_API_KEY}
      - VIRTUAL_HOST=blog.bocas.com.ar,www.blog.bocas.com.ar
      - LETSENCRYPT_HOST=blog.bocas.com.ar,www.blog.bocas.com.ar
    depends_on:    
      - strapi

  strapi:
    container_name: bocas-strapi
    restart: always
    build: ./strapi
    environment:
      DATABASE_CLIENT: mongo
      DATABASE_NAME: mc-api
      DATABASE_HOST: mongo
      DATABASE_PORT: 27017
      DATABASE_USERNAME: ${MONGO_USER}
      DATABASE_PASSWORD: ${MONGO_PASS}
    expose:
      - "1337"
    links:
      - mongo:mongo
    depends_on: 
      - mongo
    environment:
      - STRAPI_API_KEY=${STRAPI_API_KEY} 
      - VIRTUAL_HOST=api.blog.bocas.com.ar
      - LETSENCRYPT_HOST=api.blog.bocas.com.ar
    volumes:
      - ./data/strapi/uploads:/usr/src/app/public/uploads
    depends_on:
      - mongo
      - nginx-proxy      
      - letsencrypt

  mongo:
    container_name: mc-compromiso-db
    restart: always
    image: mongo:4-bionic
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    volumes:
      - ./data/mongo:/data/db
    expose:
      - "27017"
    ports:
      - "27017:27017"

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
  netdatalib:
  netdatacache:

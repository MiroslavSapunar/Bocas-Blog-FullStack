version: '3'

services:

  nginx-proxy:
    container_name: bocas-nginx
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    networks: 
      - bocas-services
    volumes:      
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
  
  web-dev:
    container_name: bocas-web-dev
    restart: unless-stopped    
    image: node:14-buster-slim
    working_dir: /usr/src/app
    command: bash -c "yarn install && yarn run dev"
    volumes:
      - ./bocas-blog:/usr/src/app
    environment:
      - NEXT_PUBLIC_URL_STRAPI=${NEXT_PUBLIC_URL_STRAPI_DEV}
      - NEXT_PUBLIC_URL_STRAPI_IMAGE=${NEXT_PUBLIC_URL_STRAPI_IMAGE_DEV}
      - STRAPI_URL_BUILD=${STRAPI_URL_BUILD_DEV}
      - NEXT_PUBLIC_STRAPI_API_KEY=${NEXT_PUBLIC_STRAPI_API_KEY}
      - IG_TEST_TOKEN=${IG_TEST_TOKEN}
      - APP_CLIENT_TOKEN=${APP_CLIENT_TOKEN}
      - GOOGLE_TAG=${GOOGLE_TAG}
      - NEXT_PUBLIC_GOOGLE_ANALYTICS=${NEXT_PUBLIC_GOOGLE_ANALYTICS}
      - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED}
      - VIRTUAL_HOST=dev.blog.paginamiro.com.ar
    ports: 
      - 3000:3000
    networks: 
      - bocas-services
    depends_on: 
      - strapi-dev

  strapi-dev:
    container_name: bocas-strapi-dev
    restart: unless-stopped
    image: strapi/strapi:3-node12-alpine
    environment:
      DATABASE_CLIENT: mongo
      DATABASE_NAME: mc-api
      DATABASE_HOST: mongo
      DATABASE_PORT: 27017
      DATABASE_USERNAME: ${MONGO_USER}
      DATABASE_PASSWORD: ${MONGO_PASS}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
    volumes:
      - ./strapi:/srv/app
      - data_strapi:/srv/app/public/uploads
    ports:
      - 1337:1337
    networks: 
      - bocas-services
    depends_on:
      - mongo
      - nginx-proxy
    environment: 
      - STRAPI_API_KEY=${STRAPI_API_KEY}
      - VIRTUAL_HOST=dev.api.blog.paginamiro.com.ar

      
  mongo:
    container_name: bocas-mongo-dev
    restart: unless-stopped
    image: mongo:4-bionic
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    networks: 
      - bocas-services
    ports: 
      - 7000:27017
    volumes:
      - data_mongo:/data/db
      - db_dump:/dump
    expose:
      - "27017"
  
networks: 
  bocas-services:
    driver: bridge
      
volumes:
  data_strapi:
  data_mongo:
  db_dump:
  conf:
  vhost:
  html:
  dhparam:
  certs:
  netdatalib:
  netdatacache: